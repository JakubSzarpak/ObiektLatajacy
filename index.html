<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <img id="background" src="pork.png" alt="Background">
        <div id="scoreboard">
            <span id="player-score">0</span> - <span id="ai-score">0</span>
        </div>
        <img id="player-paddle" src="paddlebob1.jpg" alt="Player Paddle">
        <img id="ai-paddle" src="paddlemeaty1.jpg" alt="AI Paddle">
        <img id="ball" src="ball.gif" alt="Ball">
    </div>
    <script src="script.js"></script>
</body>
</html>
